spring:
  data:
    mongodb:
      database: library
      port: 27017
      host: localhost

  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always

  batch:
    job:
      enabled: false
    initialize-schema: always

  shell:
    interactive:
      enabled: false

  logging:
    level:
      org:
        hibernate:
          type: trace
